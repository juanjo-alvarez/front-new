<mat-card class="card">
    <mat-card-title>Contact detail</mat-card-title>
    <mat-card-content class="card-content">
        <p>
            <mat-icon>person</mat-icon><strong>Name:</strong>{{contact.name}}
        </p>
        <p>
            <mat-icon>person</mat-icon><strong>First surname:</strong>{{contact.surname}}
        </p>
        <p>
            <mat-icon>person</mat-icon><strong>Second surname:</strong>{{contact.lastname}}
        </p>
        <p>
            <mat-icon>phone</mat-icon><strong>Phone:</strong>{{contact.phonenumber}}
        </p>
        <p>
            <mat-icon>email</mat-icon><strong>Email:</strong>{{contact.email}}
        </p>
    </mat-card-content>
</mat-card>
